<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>

  <h1>Javascript Challenges</h1>
  <h3>Conditionals: Part 1</h3>
  <p>We can use 'if' statements that allow us to define 'conditions'. If the condition is true, the code inside of the block executes.</p>
  <h4>Challenge: Can you change the condition so that the alert appears when the counter reaches 10 instead of 5?</h4>

  <button onclick="incrementCounter()">Increment counter</button>

  <div id="counter-value">0</div>

<script>

  var counter = 0;

  function incrementCounter() {
    counter = counter + 1;
    console.log(counter);
    document.getElementById('counter-value').innerText = counter;

    if(counter >= 10) {
      alert("Counter is greater than or equal to 10!");
    }

  }



</script>


</body>
