<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="jc.css" rel="stylesheet" />
</head>
<body>

  <h1>Javascript Challenges</h1>
  <h3>Conditionals: Part 2</h3>
  <p>We can use multiple 'if' statements.</p>
  <h4>Challenge: The console.log messages don't match their conditions! Can you fix them so that each message accurately describes what the condition is checking?</h4>

  <button onclick="incrementCounter()">Increment counter</button>

  <div id="counter-value">0</div>

<script>

  var counter = 0;

  function incrementCounter() {
    counter = counter + 1;
    console.log(counter);
    document.getElementById('counter-value').innerText = counter;

    if(counter < 10) {
      console.log("Counter is larger than 5!");
    }

    if(counter == 3) {
      console.log("Counter is equal to 3!");
    }

    if(counter >= 5) {
      console.log("Counter is greater than or equal to 5!");
    }

    if(counter > 10) {
      console.log("Counter is larger than 5!");
    }

  }



</script>


</body>
</html>
