<body>

  <h1>Javascript Challenges</h1>
  <h3>Functions: Part 4</h3>
  <p>Functions can accept <em>parameters</em> -- values that you pass in when you call the function. The parameter acts like a variable inside the function.</p>

  <h4>Challenge: Can you add a second button that calls <code>greet</code> with a different name?</h4>

  <button onclick="greet('Alice')">Greet Alice</button>
  <button onclick="greet('Bob')">Greet Bob</button>

<script>

  function greet(name) {
    console.log("Hello, " + name + "!");
    alert("Hello, " + name + "!");
  }

</script>


</body>
