<body>

  <h1>Javascript Challenges</h1>
  <h3>Functions: Part 2</h3>
  <p>We've defined a function below, called 'triggerConsole'.<br />
    When the function is 'called' (or run), it executes the code inside of the function.</p>

  <h4>Challenge: Copy-paste <code>triggerConsole();</code> to see how you can call the function three times.</h4>


<script>


  function triggerConsole() {
    // this is a function; a piece of code that can be triggered multiple times.
    console.log("Hello World!");
  }

  triggerConsole();
  triggerConsole();
  triggerConsole();


</script>
